	<ol type="i">

		<li>Mango</li>
		<li>Orange</li>
	</ol>
	<ul style="list-style-type:disc;">

		<li>Mango</li>
		<li>Orange</li>
	</ul>
	<dl>
		<dt>Coffi</dt>
		<dd>black hot drink</dd>
		<dt>milk</dt>
		<dd>white gold drink</dd>
	</dl>
	
</body>
</html>
