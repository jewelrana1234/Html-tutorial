<!DOCTYPE html>
<html>
<head>
	<title>quotation and citation</title>
</head>
<body> 
	<blockquote>Bangladesh is a small country but it has a large population</blockquote>
	<abbr title="Bangladesh">BD is a beautiful country</abbr>
	<br><br>
	<q>My name is jewel rana</q>
	<br><br>
	<bdo dir="rtl">My name is jewel rana</bdo>
	<br>
	<address>
		Jamalpur dhaka Bangladesh
	</address>
	<hr>
	<cite>
		Jamalpur dhaka banagladesh
	</cite>
</body>
</html>
